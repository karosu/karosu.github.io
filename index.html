<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brick-Out</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
  <h1> Brick-Out</h1>
  <div class="sound">
      <img src="img/SOUND_ON.png" alt="" id="sound">
  </div>
  
  <div id="gameover">
      <img src="img/youwon.png" alt="" id="youwon">
      <img src="img/gameover.png" alt="" id="youlose">
      <div id="restart">Play Again!</div>
  </div>
 
  <canvas id="breakout" width="400" height="500"></canvas>
  
  <script src="components.js"></script>
  <script src="game.js"></script>
<p>Instructions:
  <ul>* Move paddle with left and right arrows</ul>
  <ul>* Hit the ball in order to destroy the bricks and beat the level</ul>
  <ul>* Beat all the levels in order to win the game</ul>
  <ul>* You can enable or disable the sound by clicking on the sound icon</ul>
</p>

</body>
</html>
